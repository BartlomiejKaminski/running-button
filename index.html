<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/button.js"></script>
    <script src="./scripts/levels.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/progress_bar.css">
</head>
<body>
    <div id="playground">
        <div class="points-counter">
            <div class="points-counter-points">
                <div class="points-of">You<br>
                    <p id="user-points"></p>
                </div>
                <div class="points-of">Button<br>
                    <p id="button-points"></p>
                </div>
            </div>
            <div class="points-couter-levels">
                <div class="levels">
                    <p id="level"></p>
                </div>
            </div>
        </div>
        <div class="modals" id="modals">
            <div class="modal-header">
                <div class="title">GAME OVER</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div>
                    <p class="text-center h5"> Thanks for playing Your results are shown below. Feel free to sing up for our Hall of fame and dont forget to play again!</p> 
                </div>
                    <div id="points-container">
                        <div>
                        <p id="user-final-points"></p>
                        <p id="user-final-level"></p>
                        </div>
                        <div>
                            <p id="you-hit"></p>
                            <p id="you-miss"></p>
                            <p id="ratio"></p>
                        </div>
                    </div>
                    <div id="sing-up">
                        <p >Sing up in our Hall of Fame!</p>
                        <div id="input-area">
                        <input type="text" id="hall-of-fame-input" placeholder="Type your nick here!">
                        <button  class="btn btn-info btn-sm" id="hall-of-fame-button">SING UP</button>
                        </div>
                    </div>
            </div>
        </div>
        <div id="overlay"></div>

        <div id="hall-of-fame">
            <div class="modal-header">
                <div class="title">HALL OF FAME</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
        </div>

        <button class="btn btn-default btn-lg btn-info" id="button" >Catch me!</button>

        <section class="progress-bar"></section>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
